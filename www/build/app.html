<ion-menu [content]= "menuContent" id="nemu1" persistent="true">

  <ion-toolbar>
    <ion-title>Menu Principal</ion-title>
  </ion-toolbar>

  <ion-content>
   <ion-list>
     <button ion-item *ngFor="let p of pages" (click)="openPage(p, 'nemu1')" >
       <ion-icon name="{{p.icon}}"></ion-icon>
       {{ p.title }}
     </button>
   </ion-list>
 </ion-content>

</ion-menu>

<ion-menu [content]= "menuContent" side="right" type="push" id="menu2" persistent="true">

  <ion-toolbar>
    <ion-title>Menu Secundario</ion-title>
  </ion-toolbar>

  <ion-content>
   <ion-list>
     <button ion-item *ngFor="let p of pages" (click)="openPage(p, 'menu2')" >
       <ion-icon name="{{p.icon}}"></ion-icon>
       {{ p.title }}
     </button>
   </ion-list>
 </ion-content>

</ion-menu>


<ion-nav #menuContent [root]="rootPage"></ion-nav>
